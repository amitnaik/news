<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="jquery.js"></script>
	<script src="myjs.js"></script>
</head>
<body>
	<div id="header">
		<div id="header-title">Latest News</div>
		<div id="select-country">
			<div id="india" class="country-selection active"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/23px-Flag_of_India.svg.png" /><span class="country-name">India</span></div>
			<div id="us" class="country-selection"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/23px-Flag_of_the_United_States.svg.png" /><span class="country-name">U.S.A.</span></div>
			<div id="uk" class="country-selection"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/23px-Flag_of_the_United_Kingdom.svg.png" /><span class="country-name">United Kingdom</span></div>
			<div id="aus" class="country-selection"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b9/Flag_of_Australia.svg/23px-Flag_of_Australia.svg.png" /><span class="country-name">Australia</span></div>
			<div id="ca" class="country-selection"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Flag_of_Canada.svg/23px-Flag_of_Canada.svg.png" /><span class="country-name">Canada</span></div>
			<div id="afr" class="country-selection"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Flag_of_South_Africa.svg/23px-Flag_of_South_Africa.svg.png" /><span class="country-name">South Africa</span></div>
			<div id="pk" class="country-selection"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Flag_of_Pakistan.svg/23px-Flag_of_Pakistan.svg.png" /><span class="country-name">Pakistan</span></div>
		</div>
		<div class="clear"></div>
		<div id="auto-update">
			<input type="button" value="Refresh &#x21bb;" id="refresh" name="refresh" class="refreshbtn" />
			<select id="auto">
				<option value="0">Select</option>
				<option value="1000">Update after every 10 Minutes</option>
				<option value="2000">Update after every 20 Minutes</option>
				<option value="3000">Update after every 30 Minutes</option>
				<option value="6000">Update after every 1 Hour</option>
			</select>
		</div>
		<div id="update-info"></div>
	</div>

	<div id="page-news"></div>
	
	<div id="status"></div>
	
</body>
</html>
